<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dart Liveticker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 85vh;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Dart Liveticker</h1>

  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQvresvGElNmXmN4nHXxaOfhz6kKnjqCoRJerxRhu-k5ilQz4mJnM2yjl3AM5BNrHWDazeulHZzHY5t/pubhtml?widget=true&amp;headers=false"></iframe>

  <footer>Aktualisierung automatisch alle 30 Sekunden</footer>

  <script>
    // Automatisches Neuladen des Iframes alle 30 Sekunden
    setInterval(() => {
      const iframe = document.querySelector('iframe');
      iframe.src = iframe.src;
    }, 30000);
  </script>
</body>
</html>
